@(sessions: List[models.SessionInfo])(implicit session: play.api.mvc.Session)

@header("Crosstalk")

<table>
  @for(s <- sessions) {
    <tr id="session@s.id">
      <td>@s.keys1.head</td>
      <td>@s.keys2.head</td>
      <td>
        @if(s.state == true){<a href="@{routes.Gathering.pause(s.id)}">Pause</a>} else{<a href="@{routes.Gathering.resume(s.id)}">Resume</a>}
      </td>
      <td><a href="/gathering/@s.id/display">View<a><td>
    </tr>
  }
</table>

@footer()
